<script>
  
  document.querySelector("#form").addEventListener("submit", events);
    var  arr =JSON.parse(localStorage.getItem("userData1"))  || [];

  function events() {
        event.preventDefault();
      
        uemail = document.querySelector("#userEmail").value;
        

if(JSON.parse(localStorage.getItem("userData1"))==null)
 {
    arr.push(uemail)
    localStorage.setItem("userData1",JSON.stringify(arr));
   
    window.location.href='finalcreate.html';
 }
else{
   var userinfo=JSON.parse(localStorage.getItem("userData1"));
  
   for(var i=0;i<userinfo.length;i++)
   {
       if(userinfo[i]==uemail)
       {
           window.location.href='password.html';
          
       }
       else{
           arr.push(uemail);
           localStorage.setItem("userData1",JSON.stringify(arr));
           window.location.href='finalcreate.html';
       }
   }
}


}
